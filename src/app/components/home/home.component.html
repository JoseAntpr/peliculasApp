<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">PeliculasApp</h1>
        <p class="lead">Esta es una aplicaci√≥n de peliculas</p>
    </div>
</div>

<main class="container">
    <h1> Cartelera </h1>
    <hr>
    <div class="row" *ngIf="cartelera">
        <div class="col-sm-6">
            <div class="row">
                <div class="col-md-12 div-pic-1" [ngStyle]="{'background-image': 'url('+ ( cartelera[0] | filmImage ) + ')'}"></div>
            </div>
            <div class="row">
                <div class="col-md-6 div-pic-2" [ngStyle]="{'background-image': 'url('+ ( cartelera[1] | filmImage ) + ')'}"></div>
                <div class="col-md-6 div-pic-2" [ngStyle]="{'background-image': 'url('+ ( cartelera[2] | filmImage ) + ')'}"></div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row">
                <div class="col-md-6 div-pic-2" [ngStyle]="{'background-image': 'url('+ ( cartelera[3] | filmImage ) + ')'}"></div>
                <div class="col-md-6 div-pic-2" [ngStyle]="{'background-image': 'url('+ ( cartelera[4] | filmImage ) + ')'}"></div>
            </div>
            <div class="row">
                <div class="col-md-12 div-pic-1" [ngStyle]="{'background-image': 'url('+ ( cartelera[5] | filmImage ) + ')'}"></div>
            </div>
        </div>
    </div>
</main>
